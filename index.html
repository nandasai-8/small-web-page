<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: darkcyan;
        color: #333;
      }
      header {
        background-color: #63FC22;
        display: flex;
        justify-content: space-between;
        padding: 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .cart {
        font-size: 2rem;
        margin-right: 30px;
        cursor: pointer;
      }
      .item img {
        width: 300px;
        height: 230px;
        overflow: hidden;
        object-fit: cover;
      }
      .items {
        display: flex;
        flex-wrap: wrap;
        /* justify-content: center; */
        gap: 50px;
        margin-top: 10rem;
        margin: 10rem 5rem;
      }
      .item {
        background-color: #fff;
        width: 300px;
        height: 450px;
        /* padding: 10px 0 0 25px; */
        overflow: hidden;
      }
      .item button {
        background-color: green;
        width: 90%;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 2rem;
        margin: 30px 5px 5px 15px;
        border-radius: 25px;
      }
      .item h2,
      p {
        font-size: 25px;
      }
      .item h2 {
        color: green;
        padding: 5px;
        margin-top: 20px;
        margin-left: 20px;
      }
      .item p {
        color: black;
        margin-top: 25px;
        margin-left: 20px;
      }
      .item button:hover {
        background-color: darkgreen;
      }
      .item img:hover {
        transform: scale(1.15);
        transition: 0.2s;
      }
      .toggle {
        
        height: 80%;
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        right: 0;
        background-color: #ddd;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        border-radius: 30px;
        margin-top: 8rem;
      }
      .toggle a {
        margin-left: 28rem;
        text-decoration: none;
        position: relative;
        top: -100px;
      }
      .toggle h2 {
        color: green;
        margin: 50px 0 0 100px;
        font-size: 30px;
      }
      .cartbtn{
        background-color: #333;
        padding: 15px 10px 10px 45px ;
        width: 10rem;
        color: white;
        margin: 20rem 0 0 20px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <script src="./script.js"></script>
    </body>
    </html>
